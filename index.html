<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">Select Social Media</p>
                <img src="./droup.png" alt="" id="arrowicon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="./fack.png" alt="">
                    <p>Fackbook</p>
                </li>
                <li class="options">
                    <img src="./insta.jpg" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./what.png" alt="">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="./twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./po.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./you.png" alt="">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
